<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners/index')}">

<body>
    <h2 th:text="#{owners}"> Pet Owners </h2>
    <table id="owners" class="table table-striped">
        <thead>
            <tr>
                <th style="width: 150px;" th:text="'ID'">ID</th>
                <th style="width: 150px;" th:text="'First Name'">First Name</th>
                <th style="width: 250px;" th:text="'Last Name'">Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.getId()}"></td>
                <td th:text="${owner.getFirstName()}"></td>
                <td th:text="${owner.getLastName()}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
