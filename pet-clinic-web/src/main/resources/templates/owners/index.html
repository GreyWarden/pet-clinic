<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners - Pet Clinic</title>
</head>
<body>
    <h1 th:text="'List of Owners'"> List of Owners </h1>
    <table>
        <thead>
            <tr>
                <th th:text="'ID'">ID</th>
                <th th:text="'First Name'">First Name</th>
                <th th:text="'Last Name'">Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.getId()}"></td>
                <td th:text="${owner.getFirstName()}"></td>
                <td th:text="${owner.getLastName()}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
