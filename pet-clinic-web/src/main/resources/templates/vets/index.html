<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets/index')}">

<body>
    <h2 th:text="#{vets}"> List of Vets</h2>

    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;" th:text="'ID'">ID</th>
            <th style="width: 150px;" th:text="'First Name'">First Name</th>
            <th style="width: 250px;" th:text="'Last Name'">Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.getId()}"></td>
            <td th:text="${vet.getFirstName()}"></td>
            <td th:text="${vet.getLastName()}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
